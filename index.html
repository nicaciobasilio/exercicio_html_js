<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de envio - Estoque</h1>
        <h2>Retirada e saída</h2>
        <form id="form-envio">
            <input type="number" required placeholder="Quantidade vendida">
            <p class="nao-enviou">
                O valor precisa ser menor que o restate em estoque
            </p>
            <input type="number" required placeholder="Quantidade restante em estoque">
            <button type="submit">Registrar</button>
        </form>
        <p class="envio-sucedido"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
